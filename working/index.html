<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/index.css" >
    </head>
    <body>
        <div>            
            <h1>Header 1</h1>
            <h2>Header 2</h2>
            <h3>Header 3</h3>
            <h4>Header 4</h4>
            <h5>Header 5</h5>
            <p>This is example text in a paragraph</p>
        </div>
        <div>
            <label>Input: </label><input type="text" placeholder="input example"/>
        </div>
        <div style="margin-top:1em; margin-bottom:1em;">
            <label class="ui-label">check box: </label><input type="checkbox"/>
        </div>
        <div style="text-align: center;">
            <button class="button" style="margin:1em;">button</button><br>
            <button class="button primary-button" style="margin:1em;">primary-button</button><br>
            <button class="button secondary-button" style="margin:1em;">secondary-button</button><br>
            <button class="button submit-button" style="margin:1em;">submit-button</button><br>
        </div>
        <div style="margin-top:1em; margin-bottom:1em;">
            <form class="ui-form" style="width:50%;">
                <header class="ui-header">Form</header>
                <div class="seperator"></div>
                <div>
                    <label class="ui-label" for="required">required-field</label>
                    <input id="required" type="text" required>
                    <span class="required-field"></span>
                </div>
                <button class="button submit-button" type="submit">submit</button>
            </form>
        </div>
        <div>
            <p>Seperator</p>
            <div class="seperator"></div>
        </div>
        <div>
            <h3>Colors</h3>
            <table>
                <thead>
                    <tr>
                        <th>Color Name</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Wool</td>
                        <td class="color-wool">text</td>
                    </tr>
                    <tr>
                        <td>Ash</td>
                        <td class="color-ash">text</td>
                    </tr>
                    <tr>
                        <td>Medium Ash</td>
                        <td class="color-medium-ash">text</td>
                    </tr>
                    <tr>
                        <td>Gold</td>
                        <td class="color-gold">text</td>
                    </tr>
                    <tr>
                        <td>Beryl</td>
                        <td class="color-beryl">text</td>
                    </tr>
                    <tr>
                        <td>Mosaic</td>
                        <td class="color-mosaic">text</td>
                    </tr>
                    <tr>
                        <td>Heart</td>
                        <td class="color-heart">text</td>
                    </tr>
                    <tr>
                        <td>Success</td>
                        <td class="color-success">text</td>
                    </tr>
                    <tr>
                        <td>Error</td>
                        <td class="color-error">text</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
